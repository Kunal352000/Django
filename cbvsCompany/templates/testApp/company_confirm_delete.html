{% extends 'testApp/base.html' %}

{% block body_block %}
<div class="min-h-screen bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-4xl font-bold mb-4 text-center text-blue-600">Delete Company {{company.name}}</h1>
        <form action="" method="POST" class="space-y-4">
            {% csrf_token %}
            <p class="text-lg font-semibold text-red-500 text-center">Are you sure you want to delete this record?</p>
            <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md shadow">Delete Record</button>
        </form>
    </div>
</div>
{% endblock %}
