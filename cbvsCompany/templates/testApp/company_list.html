{% extends 'testApp/base.html' %}

{% block body_block %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-4xl font-bold mb-4">{{ company.name }} Information</h1>
        <ul class="list-disc list-inside text-lg">
            {% for company in company_list %}
                <li class="mb-2">
                    <a href="/companydetail/{{ company.id }}" class="text-blue-600 hover:underline">{{ company.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <hr class="my-4">
        <a href="/insert" class="block text-center text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md shadow">Insert Record</a>
    </div>
</div>
{% endblock %}
