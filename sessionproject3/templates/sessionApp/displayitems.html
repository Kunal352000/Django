<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shopping Cart Items</h1>
    {% if request.COOKIES %}
        <table border=2>
            <thead>
                <th>ITEM NAME</th>
                <th>QUANTITY</th>
            </thead>
            {% for key,value in request.COOKIES.items %}
            <tr>
                
                <td>
                    {{key}}
                </td>
                <td>
                    {{value}}
                </td>
            </tr>
            {%endfor%}
        </table>
    {%else%}
    <p>No items in the shopping cart</p>
    {% endif %}
</body>
</html>
