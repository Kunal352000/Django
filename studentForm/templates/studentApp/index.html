<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <div class="w-full max-w-md">
        <form method="POST" action="" class="bg-white rounded-lg shadow-md px-8 py-6">
            {%if submitted%}
            <h1 class="text-2xl font-bold text-center mb-6">Thankyou</h1>
            {%else%}
            <h1 class="text-2xl font-bold text-center mb-6">Student Feedback Form</h1>
            {% endif %}
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                <input type="text" name="name" id="name" class="border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:border-blue-500 w-full">
            </div>
            <div class="mb-4">
                <label for="rollno" class="block text-gray-700 font-bold mb-2">Roll No:</label>
                <input type="text" name="rollno" id="rollno" class="border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:border-blue-500 w-full">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                <input type="email" name="email" id="email" class="border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:border-blue-500 w-full">
            </div>
            <div class="mb-4">
                <label for="feedback" class="block text-gray-700 font-bold mb-2">Feedback:</label>
                <textarea name="feedback" id="feedback" class="border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:border-blue-500 w-full"></textarea>
            </div>
            <div class="flex items-center justify-center">
                {% csrf_token %}
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
