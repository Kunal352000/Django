<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex flex-col items-center justify-center h-screen">
        <div class="mb-8">
            {% if submitted %}
                <h1 class="text-2xl font-bold">Thank you</h1>
            {% else %}
                <h1 class="text-2xl font-bold">Submit Form</h1>
            {% endif %}
        </div>
        <div class="max-w-md bg-white rounded shadow-md p-8">
            <form method="POST" action="">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
