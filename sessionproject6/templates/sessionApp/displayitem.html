<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Display Items</h1>
    {%if request.session%}
    <table border=2>
        <thead>
            <th>Item Name</th>
            <th>Quantity</th>
        </thead>
        {% for key,value in request.session.items %}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
            {%endfor%}
    </table>
    {%else%}
     <h1>No items there</h1>
     {%endif%}
</body>
</html>
