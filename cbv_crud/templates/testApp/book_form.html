<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Insert/Update Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-white mb-8">Book Insert/Update Form</h1>
        <form action="" method="POST" class="bg-white rounded-lg shadow p-6">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_title" class="block text-gray-700 font-semibold">Title:</label>
                {{ form.title }}
            </div>
            <div class="mb-4">
                <label for="id_author" class="block text-gray-700 font-semibold">Author:</label>
                {{ form.author }}
            </div>
            <div class="mb-4">
                <label for="id_pages" class="block text-gray-700 font-semibold">Pages:</label>
                {{ form.pages }}
            </div>
            <div class="mb-4">
                <label for="id_price" class="block text-gray-700 font-semibold">Price:</label>
                {{ form.price }}
            </div>
            <input type="submit" value="Insert/Update New Book" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md shadow">
        </form>
    </div>
</body>
</html>
