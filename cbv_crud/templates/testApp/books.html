<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books Information</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com"></link>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500">
    <div class="flex items-center justify-center min-h-screen">
        <div class="p-8 bg-white rounded-lg shadow-md">
            <h1 class="text-4xl font-bold text-center mb-4">All Books Information</h1>
            <ul class="list-disc list-inside text-lg">
                {% for book in books %}
                <li class="mb-2">
                    <a href="/{{ book.id }}" class="text-blue-600 hover:underline">{{ book.title }}</a>
                </li>
                {% endfor %}
            </ul>
            <hr class="my-4">
            <a href="/create" class="block text-center text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md shadow">Insert a New Record</a>
        </div>
    </div>
</body>
</html>
