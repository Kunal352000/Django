<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if request.session %}
    <h1>Hello {{kunal}} please check your information</h1>
        <ul>
            {%for key,value in request.session.items%}
            <li>{{key|upper}}:{{value|title}}</li>
            {%endfor%}
        </ul>
    {%else%}
    <h2>There is no information</h2>
    {%endif%}
</body>
</html>
