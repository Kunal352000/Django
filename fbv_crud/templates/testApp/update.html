<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Record</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Extends the base template if you are using Django templating system -->
    {% extends 'testapp/base.html' %}

    <!-- Define the block to be inserted in the base template -->
    {% block body_block %}
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Update Record</h1>
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <form action="" method="POST">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" value="Update Record" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 cursor-pointer">
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
